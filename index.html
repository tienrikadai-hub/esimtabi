
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSim Tabi | eSIM Du Lịch Quốc Tế Số 1 Việt Nam</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // Polyfill cho process.env để tránh crash ứng dụng
      window.process = { env: { API_KEY: "" } };
      
      // Bẫy lỗi và hiển thị trực tiếp lên màn hình nếu web bị trắng
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDiv = document.getElementById('error-display') || document.createElement('div');
        errorDiv.id = 'error-display';
        errorDiv.style = 'position:fixed; top:0; left:0; width:100%; background:#fee2e2; color:#b91c1c; padding:20px; z-index:9999; font-family:monospace; font-size:12px; border-bottom:2px solid #ef4444;';
        errorDiv.innerHTML = `<strong>Lỗi tải trang:</strong> ${msg}<br><small>${url} - Dòng: ${lineNo}</small><br><br><em>Vui lòng kiểm tra lại cấu hình Vercel hoặc API Key.</em>`;
        document.body.appendChild(errorDiv);
        return false;
      };
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfdfe; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }
        .gradient-text { background: linear-gradient(90deg, #2563eb, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Hiệu ứng loading khi chưa tải xong React */
        #root:empty::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
